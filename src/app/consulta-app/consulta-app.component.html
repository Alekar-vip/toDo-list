<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Consulta Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Consultar Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="full" class="categoria-item">
    <ion-label class="categoria-label">Selecciona una categoría</ion-label>
    <ion-select [(ngModel)]="categoriaSeleccionada" (ionChange)="filtrarTareas()">
      <ion-select-option [value]="null">Mostrar todas</ion-select-option> <!-- Opción para mostrar todos -->
      <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">
        {{ categoria.nombre }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let tarea of tareasFiltradas">
      <ion-label>
        <h2>{{ tarea.nombre }}</h2>
        <p>{{ tarea.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
